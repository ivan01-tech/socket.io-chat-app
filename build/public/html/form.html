<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/form.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Lato:ital,wght@0,400;1,900&display=swap"
		rel="stylesheet">

	<script defer src="js/script.js"></script>
	<title>Document</title>
</head>

<body>
	<main>
		<h1>Chat App</h1>
		<h3>Register</h3>
		<form id="form" action="html/chat.html">
			<p class="error">
				please fill all inputs correctly : room's name and speudo should be more than 3 characters.
			</p>
			<div class="content">
				<label for="name">Pseudo : </label>
				<input name="name" id="name" type="text" placeholder="example : Ivan01-tech">
			</div>
			<div class="content">
				<label for="room">Room's name : </label>
				<input type="text" placeholder="example: Test1" id="room" name="room">
			</div>
			<button class="submit-btn">Send</button>
		</form>
	</main>
</body>

</html>
