<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App - Socket.io</title>
	<link rel="stylesheet" href="../css/styles.css">


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Lato:ital,wght@0,400;1,900&display=swap"
		rel="stylesheet">

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/6e9cf17fd4.js" crossorigin="anonymous"></script>
</head>

<body>
	<main class="chat-wrapper">
		<header class="header">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
					viewBox="0 0 256 256">
					<path fill="currentColor"
						d="M104 140a12 12 0 1 1-12-12a12 12 0 0 1 12 12Zm60-12a12 12 0 1 0 12 12a12 12 0 0 0-12-12Zm68.7 16a16.1 16.1 0 0 1-6.7 1.4a15.6 15.6 0 0 1-10-3.6V184a40 40 0 0 1-40 40H80a40 40 0 0 1-40-40v-42.2a15.6 15.6 0 0 1-10 3.6a16.1 16.1 0 0 1-6.7-1.4a15.8 15.8 0 0 1-9.1-17.6l16.4-87.5a16.1 16.1 0 0 1 19.6-12.6L105 40h46l54.8-13.7a16.1 16.1 0 0 1 19.6 12.6l16.4 87.5a15.8 15.8 0 0 1-9.1 17.6ZM90.1 52.8l-43.8-11l-16.4 87.6ZM200 184v-62l-51.9-66h-40.2L56 122v62a24.1 24.1 0 0 0 24 24h40v-12.7l-13.7-13.6a8.1 8.1 0 0 1 11.4-11.4l10.3 10.4l10.3-10.4a8.1 8.1 0 0 1 11.4 11.4L136 195.3V208h40a24.1 24.1 0 0 0 24-24Zm26.1-54.6l-16.4-87.6l-43.8 11Z" />
				</svg>
				<h3 class="logo-text">ChatCord</span>
			</div>
			<!-- to show who is typping -->
			<div class="user-list-typping"></div>
			<div class="nav-info">
				<!-- to render the number of online users -->
				<h4 class="online-users"></h4>
				<span class="toogle-bar"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
						preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20">
						<path fill="currentColor"
							d="M10 6a2 2 0 1 1 0-4a2 2 0 0 1 0 4Zm0 6a2 2 0 1 1 0-4a2 2 0 0 1 0 4Zm0 6a2 2 0 1 1 0-4a2 2 0 0 1 0 4Z" />
					</svg></span>
			</div>
		</header>
		<section class="mes-wrapper">
			<aside class="contact">
				<div class="title">
					<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet"
						viewBox="0 0 24 24">
						<path fill="currentColor"
							d="M12 5.5A3.5 3.5 0 0 1 15.5 9a3.5 3.5 0 0 1-3.5 3.5A3.5 3.5 0 0 1 8.5 9A3.5 3.5 0 0 1 12 5.5M5 8c.56 0 1.08.15 1.53.42c-.15 1.43.27 2.85 1.13 3.96C7.16 13.34 6.16 14 5 14a3 3 0 0 1-3-3a3 3 0 0 1 3-3m14 0a3 3 0 0 1 3 3a3 3 0 0 1-3 3c-1.16 0-2.16-.66-2.66-1.62a5.536 5.536 0 0 0 1.13-3.96c.45-.27.97-.42 1.53-.42M5.5 18.25c0-2.07 2.91-3.75 6.5-3.75s6.5 1.68 6.5 3.75V20h-13v-1.75M0 20v-1.5c0-1.39 1.89-2.56 4.45-2.9c-.59.68-.95 1.62-.95 2.65V20H0m24 0h-3.5v-1.75c0-1.03-.36-1.97-.95-2.65c2.56.34 4.45 1.51 4.45 2.9V20Z" />
					</svg>

					<!-- room title -->
					<h3 id="room-title"></h3>

				</div>
				<section>
					<!-- users List -->
					<ul class="users">
						<!-- single user -->
					</ul>
				</section>
			</aside>
			<div class="mes-container">

				<div class="messages-wrap">

					<!-- a message send -->
					<!-- a message receive -->

				</div>
				<!-- </div> -->
				<form action="" class="form">
					<div class="form-content">

						<label for="files">
							<i class="fa-solid fa-image"></i>
						</label>
						<input type="text" name="message" id="input-msg" placeholder="Write a message...">
						<input type="file" name="files" style="display: none;" id="files" accept="image/*" id="input-file">

						<button id="emoji-button"><i class="fa-regular fa-face-smile"></i></button>

						<button class="send-btn">
							<iconify-icon icon="bi:telegram"></iconify-icon>
						</button>
					</div>
				</form>
			</div>
		</section>

	</main>

	<!-- script -->
	<script defer src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

	<!-- emoji -->
	<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>

	<script src="/socket.io/socket.io.js" defer></script>
	<script type="module" src="/formScript.js" defer></script>
	<script>
		const button = document.querySelector('#emoji-button');
		const picker = new EmojiButton();

		button.addEventListener('click', () => {
			picker.togglePicker(button);

		});

		picker.on('emoji', emoji => {
			document.querySelector('input').value += emoji;
		});

		document.querySelector(".toogle-bar").addEventListener("click", function (e) {
			document.querySelector('.contact').classList.toggle("toogle")
		})
	</script>

</body>

</html>
